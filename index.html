            <h1 id="title" class="mt-2 text-xl font-semibold text-[#131313]">Business Health</h1>
            <div class="w-full flex justify-center items-center mt-8 rounded-lg bg-[#F5F5F5] border-[#CCCCCC] border" style="height: calc(100% - 104px);">
                <p class="text-[#666666] text-lg font-normal">This is a placeholder</p>
            </div>
        </main>
        <menu class="bg-gray-800 text-gray-100 absolute w-[400px] h-[500px] bottom-2 right-2 rounded-lg border-gray-300 border p-4" id="design-menu">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold  text-gray-25">Interaction Setting</h2>
                <button id="close-menu-btn" class=" w-8 h-8 flex justify-center items-center p-2 bg-gray-800 text-white rounded-full hover:bg-gray-700">X</button>
                <button id="open-menu-btn" class="hidden absolute top-0 right-0 w-12 h-12 bg-gray-700 text-white rounded-full items-center justify-center">
                    <img src="/assets/img/setting.png" alt="Settings" class="w-6 h-6">
                </button>
            </div>


            <div class="mb-6">

                <div class="mb-6">
                    <label class="block text-sm mb-2">01 | Accordion in Collapsed SideNav</label>
                    <div class="grid grid-cols-2 gap-1">
                        <input type="radio" id="accordion-popup" name="accordionAction" value="popup" class="custom-radio">
                        <label for="accordion-popup">Open popup menu</label>

                        <input type="radio" id="accordion-expandTemporary" name="accordionAction" value="expandTemporary" class="custom-radio">
                        <label for="accordion-expandTemporary">Expand temporarily</label>

                        <!-- <input type="radio" id="accordion-expand" name="accordionAction" value="expand" class="custom-radio">
                        <label for="accordion-expand">Expand permanently</label> -->

                        <input type="radio" id="hoverExpand" name="accordionAction" value="hoverExpand" class="custom-radio">
                        <label for="hoverExpand">Hover to Expand</label>
                    </div>
                </div>

                <label class="block text-sm mb-2">02 | Sidenav Collapse Button</label>
                <div class="grid grid-cols-2 gap-1">
                    <input type="radio" id="collapse-header" name="collapseButtonPosition" value="header" class="custom-radio">
                    <label for="collapse-header">Top Left (In-header)</label>

                    <!-- <input type="radio" id="collapse-sidenavBottom" name="collapseButtonPosition" value="sidenavBottom" class="custom-radio">
                    <label for="collapse-sidenavBottom">Inside sidenav bottom</label> -->

                    <input type="radio" id="collapse-tagBottom" name="collapseButtonPosition" value="tagBottom" class="custom-radio">
                    <label for="collapse-tagBottom">Bottom Left (Small Tag)</label>

                    <input type="radio" id="collapse-fabTop" name="collapseButtonPosition" value="fabTop" class="custom-radio">
                    <label for="collapse-fabTop">FAB-Top</label>

                    <input type="radio" id="collapse-fabMiddle" name="collapseButtonPosition" value="fabMiddle" class="custom-radio">
                    <label for="collapse-fabMiddle">FAB-Middle</label>

                    <input type="radio" id="collapse-fabBottom" name="collapseButtonPosition" value="fabBottom" class="custom-radio">
                    <label for="collapse-fabBottom">FAB-Bottom</label>
                </div>
            </div>

            <div>
                <p>Note: FAB is now automatically hidden and will be displayed when hovering over the navigation bar.</p>
            </div>




            <!-- <div class="mb-6 flex justify-between items-start">
                <label class="block text-sm mb-2">03 | Hover to Expand Collapsed Sidenav</label>
                <div class="flex items-center">
                    <label class="switch">
                        <input type="checkbox" id="hoverExpand" name="hoverExpand" value="yes">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div> -->

            <!-- Don't Collapse Accordion When Collapsing Sidenav -->
            <!-- <div class="mb-6 flex justify-between items-start">
                <label class="block text-sm mb-2">04 | Don't Collapse Accordion When Collapsing Sidenav</label>
                <div class="flex items-center">
                    <label class="switch">
                        <input type="checkbox" id="dontCollapse" name="dontCollapse" value="yes">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div> -->

            <!-- Auto Collapse Other Accordions -->
            <!-- <div class="mb-6 flex justify-between items-start">
                <label class="block text-sm mb-2">04 | Auto Collapse Other Accordions</label>
                <div class="flex items-center">
                    <label class="switch">
                        <input type="checkbox" id="autoCollapse" name="autoCollapse" value="yes">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div> -->
        </menu>
        <script>
            const menu = document.querySelector("menu");
            const closeMenuBtn = document.getElementById("close-menu-btn");
            const openMenuBtn = document.getElementById("open-menu-btn");

            closeMenuBtn.addEventListener("click", function () {
                menu.classList.add("menu-collapsed");
            });

            openMenuBtn.addEventListener("click", function () {
                menu.classList.remove("menu-collapsed");
            });

            menu.addEventListener("mouseleave", function () {
                location.reload();
            });
        </script>


    </div>

    <script>
        let popupVisible = false;
        let NavExpand = true;
        let hoverExpandStatus = false;
        let currentActive = null;
        let hoverTimer;



        document.addEventListener("DOMContentLoaded", function () {
            let popupVisible = false;
            const primaryButtons = document.querySelectorAll(".nav-item-primary");
            const secondaryButtons = document.querySelectorAll(".nav-item-secondary");
            const collapseButtonRadios = document.querySelectorAll('input[name="collapseButtonPosition"]');
            const accordionActionRadios = document.querySelectorAll('input[name="accordionAction"]');

            const urlParams = new URLSearchParams(window.location.search);
            const breadcrumb = document.getElementById('breadcrumb');
            const title = document.getElementById('title');
            const path1Element = document.getElementById('path-1');
            const path2Element = document.getElementById('path-2');


            primaryButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const primaryText = this.querySelector('.nav-item-text').innerText;
                    const hasSubTabs = this.nextElementSibling && this.nextElementSibling.classList.contains('secondary-item-wrapper');

                    if (primaryText === "Home") {
                        breadcrumb.style.display = "none";
                        title.innerText = primaryText;
                        path1Element.innerText = '';
                        path2Element.innerText = '';
                        updateURLParameter('path1', "Home");
                        updateURLParameter('path2', 'N/A');
                        location.reload()
                    } else if (!hasSubTabs) {
                        setTimeout(() => {
                            breadcrumb.style.display = "flex";
                        }, 20);
                        path1Element.innerText = primaryText;
                        title.innerText = primaryText;
                        path2Element.style.display = "none";
                        updateURLParameter('path1', path1Element.innerText);
                        updateURLParameter('path2', 'N/A');
                        location.reload()
                    }
                });
            });

            secondaryButtons.forEach(button => {
                button.addEventListener("click", function () {
                    setTimeout(() => {
                        breadcrumb.style.display = "flex";
                        path2Element.style.display = "inline";
                    }, 20);
                    const primaryText = this.closest('.secondary-item-wrapper').previousElementSibling.querySelector('.nav-item-text').innerText;
                    const secondaryText = this.querySelector('.nav-item-text').innerText;
                    updateMainContent(primaryText, secondaryText);
                    updateURLParameter('path1', primaryText);
                    updateURLParameter('path2', secondaryText);
                    location.reload()
                });
            });

            preloadNavExpand = urlParams.get('NavExpand');
            if (preloadNavExpand === 'false') {
                sideNav.classList.add('sidenav-collapsed');
                NavExpand = false;
            } else {
                NavExpand = true;
            }

            sideNav.style.display = 'flex';

            applyNavState();

            const hidemenu = urlParams.get('HideMenu');
            if (hidemenu === 'true') {
                document.querySelector("#design-menu").style.display = 'none';
            }

            const path1 = urlParams.get('path1');
            const path2 = urlParams.get('path2');

            if (path1) {
                if (path1 === "Home") {
                    breadcrumb.style.display = "none";
                    title.innerText = path1;
                    path1Element.innerText = '';
                    path2Element.innerText = '';
                } else {
                    breadcrumb.style.display = "flex";
                    updateMainContent(path1, path2);
                }
                expandNavElements(path1, path2);
            }

            function updateMainContent(path1, path2 = null) {
                const path1Element = document.getElementById('path-1');
                const path2Element = document.getElementById('path-2');
                const title = document.getElementById('title');

                path1Element.innerText = path1;
                if (path2 && path2 !== 'N/A') {
                    path2Element.innerText = path2;
                    title.innerText = path2;
                } else {
                    path2Element.innerText = '';
                    title.innerText = path1;
                }
            }

            const homeButton = document.querySelector(".nav-item-primary:not(.accordion)");

            function expandNavElements(path1, path2) {
                const primaryButtons = document.querySelectorAll(".nav-item-primary");
                const secondaryButtons = document.querySelectorAll(".nav-item-secondary");

                // 清除所有活动状态
                primaryButtons.forEach(button => button.classList.remove('active'));
                secondaryButtons.forEach(button => button.classList.remove('active'));

                // 设置主导航项的活动状态
                primaryButtons.forEach(button => {
                    const primaryText = button.querySelector('.nav-item-text').innerText;
                    if (primaryText === path1) {
                        const secondaryWrapper = button.nextElementSibling;
                        if (!secondaryWrapper.classList.contains('secondary-item-wrapper')) {
                            setActive(button);
                        }
                        if (secondaryWrapper && secondaryWrapper.classList.contains('secondary-item-wrapper')) {
                            secondaryWrapper.classList.add('accordion-expand');
                            if (path2) {
                                console.log('check!')
                                const subButtons = secondaryWrapper.querySelectorAll('.nav-item-secondary');
                                subButtons.forEach(subButton => {
                                    const secondaryText = subButton.querySelector('.nav-item-text').innerText;
                                    if (secondaryText === path2) {
                                        setActive(subButton);
                                    }
                                });
                            }
                        }
                    }
                });
            }


            collapseButtonRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    updateButtonPosition(this.value);
                    updateURLParameter('collapseBtnPosition', this.value);
                });
            });

            accordionActionRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    const action = this.value;
                    updateURLParameter('accordionAction', action);
                    if (action === 'hoverExpand') {
                        hoverExpandStatus = true;
                        checkhoverExpandStatus();
                    } else {
                        hoverExpandStatus = false;
                        removeHoverExpandEvents();
                    }
                });
            });

            function removeHoverExpandEvents() {
                const sideNav = document.getElementById('sideNav');
                sideNav.removeEventListener('mouseenter', expandSideNav);
                sideNav.removeEventListener('mouseleave', collapseSideNav);
            }




            const collapseButtonPositionurl = urlParams.get('collapseBtnPosition');
            if (collapseButtonPositionurl) {
                const radio = document.querySelector(`input[name="collapseButtonPosition"][value="${collapseButtonPositionurl}"]`);
                if (radio) {
                    radio.checked = true;
                    updateButtonPosition(collapseButtonPositionurl);
                }
            }

            function updateButtonPosition(position) {
                const toggleSideNavButtons = {
                    header: document.getElementById('in-header-btn'),
                    sidenavBottom: document.getElementById('in-sidebar-btn'),
                    tagBottom: document.getElementById('tag-btn'),
                    fabTop: document.getElementById('fab'),
                    fabMiddle: document.getElementById('fab'),
                    fabBottom: document.getElementById('fab')
                };

                // Hide all buttons initially
                Object.values(toggleSideNavButtons).forEach(button => button.style.display = 'none');

                // Show the selected button
                switch (position) {
                    case 'header':
                        toggleSideNavButtons.header.style.display = 'block';
                        break;
                    case 'sidenavBottom':
                        toggleSideNavButtons.sidenavBottom.style.display = 'block';
                        break;
                    case 'tagBottom':
                        toggleSideNavButtons.tagBottom.style.display = 'block';
                        break;
                    case 'fabTop':
                        toggleSideNavButtons.fabTop.style.display = 'flex';
                        toggleSideNavButtons.fabTop.style.top = '48px';
                        toggleSideNavButtons.fabBottom.style.bottom = 'auto';
                        break;
                    case 'fabMiddle':
                        toggleSideNavButtons.fabMiddle.style.display = 'flex';
                        toggleSideNavButtons.fabMiddle.style.top = '48%';
                        toggleSideNavButtons.fabBottom.style.bottom = 'auto';
                        break;
                    case 'fabBottom':
                        toggleSideNavButtons.fabBottom.style.display = 'flex';
                        toggleSideNavButtons.fabMiddle.style.top = 'auto';
                        toggleSideNavButtons.fabBottom.style.bottom = '28px';
                        break;
                }
            }

            const accordionAction = urlParams.get('accordionAction');
            if (accordionAction) {
                const radio = document.querySelector(`input[name="accordionAction"][value="${accordionAction}"]`);
                if (radio) {
                    radio.checked = true;
                }
                if (accordionAction === 'hoverExpand') {
                    hoverExpandStatus = true;
                    checkhoverExpandStatus();
                    handleExpandedState();
                    handleCollapsedState();
                } else {
                    hoverExpandStatus = false;
                    checkhoverExpandStatus();
                    handleExpandedState();
                    handleCollapsedState();
                }
            }

            const dontCollapse = urlParams.get('dontCollapse');
            if (dontCollapse === 'yes') {
                document.getElementById('dontCollapse').checked = true;
                toggleSideNav.dontCollapseAccordions = true;
            }

            const autoCollapse = urlParams.get('autoCollapse');
            if (autoCollapse === 'yes') {
                document.getElementById('autoCollapse').checked = true;
                handleAccordionClick.autoCollapseOthers = true;
            }

            primaryButtons.forEach((button) => {
                button.addEventListener("mouseenter", function () {
                    if (document.getElementById('sideNav').classList.contains('sidenav-collapsed') & !hoverExpandStatus) {
                        showTooltip(this);
                    }
                });

                button.addEventListener("mouseleave", function () {
                    hideTooltip(this);
                });

                if (!button.classList.contains("accordion")) {
                    button.addEventListener("click", function () {
                        setActive(this);
                        updateParentClasses();
                    });
                }
            });

            function showTooltip(element) {
                if (popupVisible) return;
                const tooltipText = element.querySelector(".nav-item-text").innerText;
                let tooltip = element.querySelector(".tooltip");

                if (!tooltip) {
                    tooltip = document.createElement("div");
                    tooltip.className = "tooltip";
                    tooltip.innerText = tooltipText;
                    element.appendChild(tooltip);
                }

                const rect = element.getBoundingClientRect();
                tooltip.style.top = `${rect.top - 72}px`;
                tooltip.style.left = `${rect.right + 4}px`;
                tooltip.style.display = "block";
            }

            function hideTooltip(element) {
                const tooltip = element.querySelector(".tooltip");
                if (tooltip) {
                    tooltip.style.display = "none";
                }
            }

            secondaryButtons.forEach((button) => {
                button.addEventListener("click", function () {
                    setActive(this);
                    updateParentClasses();
                });
            });

            function updateParentClasses() {
                primaryButtons.forEach((button) => {
                    const hasActiveChild = button.nextElementSibling && button.nextElementSibling.querySelector('.active');
                    if (hasActiveChild) {
                        button.classList.add('child-active');
                    } else {
                        button.classList.remove('child-active');
                    }
                });
            }

            updateParentClasses();

            const accordions = document.querySelectorAll(".nav-item-primary.accordion");

            accordions.forEach(accordion => {
                accordion.addEventListener('click', function (event) {
                    const action = document.querySelector('input[name="accordionAction"]:checked').value;
                    handleAccordionClick.call(this, event, action);
                });
            });


            document.querySelectorAll('input[name="accordionAction"]').forEach(radio => {
                radio.addEventListener('change', function () {
                    const action = this.value;
                    updateURLParameter('accordionAction', action);
                    accordions.forEach(accordion => {
                        accordion.removeEventListener('click', accordionClickHandler); // Remove old handler
                        accordion.addEventListener('click', function (event) {
                            handleAccordionClick.call(this, event, action);
                        });
                    });

                });
            });


            function handleAccordionClick(event, action) {
                event.stopPropagation();
                const sideNav = document.getElementById('sideNav');
                var content = this.nextElementSibling;
                var chevron = this.querySelector('.chevron-down');

                if (sideNav.classList.contains('sidenav-collapsed')) {
                    if (action === 'popup') {
                        const popup = createOrGetPopup();
                        fillPopupWithContent(content, event.currentTarget, this);
                        setTimeout(() => {
                            togglePopupVisibility(true);
                        }, 0);
                    } else if (action === 'expandTemporary') {
                        sideNav.classList.remove('sidenav-collapsed');
                        document.querySelectorAll('.tooltip').forEach(tooltip => {
                            tooltip.style.display = 'none';
                        });
                        setTimeout(() => {
                            content = this.nextElementSibling;
                            chevron = this.querySelector('.chevron-down');
                            content.classList.add('accordion-expand');
                            chevron.classList.add('chevron-rotate');
                        }, 0);

                        // Add mouseleave event for collapsing after 2 seconds
                        sideNav.addEventListener('mouseleave', function () {
                            setTimeout(() => {
                                sideNav.classList.add('sidenav-collapsed');
                                content.classList.remove('accordion-expand');
                                chevron.classList.remove('chevron-rotate');
                            }, 600); // Adjust timing as needed
                        }, {
                            once: true
                        });
                    } else if (action === 'expand') {
                        document.querySelectorAll('.tooltip').forEach(tooltip => {
                            tooltip.style.display = 'none';
                        });
                        sideNav.classList.remove('sidenav-collapsed');
                        NavExpand = true;
                        setTimeout(() => {
                            content = this.nextElementSibling;
                            chevron = this.querySelector('.chevron-down');
                            content.classList.add('accordion-expand');
                            chevron.classList.add('chevron-rotate');
                        }, 0);
                    }
                } else {
                    if (handleAccordionClick.autoCollapseOthers) {
                        const allAccordions = document.querySelectorAll('.nav-item-primary.accordion');
                        allAccordions.forEach(accordion => {
                            const otherContent = accordion.nextElementSibling;
                            const otherChevron = accordion.querySelector('.chevron-down');
                            if (accordion !== this && otherContent) {
                                otherContent.classList.remove('accordion-expand');
                                otherChevron.classList.remove('chevron-rotate');
                            }
                        });
                    }
                    content.classList.toggle('accordion-expand');
                    chevron.classList.toggle('chevron-rotate');
                }
            }

            function accordionClickHandler(event) {
                handleAccordionClick.call(this, event, document.getElementById('accordionAction').value);
            }


            // Close popup when clicking outside of it
            document.addEventListener('click', function (event) {
                const popup = document.getElementById('popup-wrapper');
                if (popup) {
                    togglePopupVisibility(false);
                }
            });


            // document.getElementById('autoCollapse').addEventListener('change', function () {
            //     handleAccordionClick.autoCollapseOthers = this.checked;
            //     updateURLParameter('autoCollapse', this.checked ? 'yes' : 'no');
            // });


            function updateURLParameter(param, value) {
                const url = new URL(window.location);
                url.searchParams.set(param, value);
                window.history.replaceState({}, '', url);
            }

            function createOrGetPopup() {
                let popup = document.getElementById('popup-wrapper');
                if (!popup) {
                    popup = document.createElement('div');
                    popup.id = 'popup-wrapper';
                    popup.className = 'popup-wrapper';
                    document.body.appendChild(popup);
                }
                return popup;
            }

            function fillPopupWithContent(content, target, originalAccordion) {
                const popup = document.getElementById('popup-wrapper');
                popup.innerHTML = content.innerHTML;
                // Add section title at the top
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'popup-section-title';
                sectionTitle.innerText = originalAccordion.querySelector('.nav-item-text').innerText;
                popup.prepend(sectionTitle);

                const rect = target.getBoundingClientRect();
                popup.style.top = `${rect.top}px`;
                popup.style.left = `${rect.right -2}px`;

                // Add event listeners to the buttons inside the popup
                const popupButtons = popup.querySelectorAll('.nav-item-secondary');
                const originalButtons = originalAccordion.nextElementSibling.querySelectorAll('.nav-item-secondary');

                popupButtons.forEach((button, index) => {
                    button.addEventListener('click', function () {
                        setActive(originalButtons[index]); // Set corresponding original button as active
                        togglePopupVisibility(false); // Hide popup after selecting
                        updateParentClasses();

                        const primaryText = originalAccordion.querySelector('.nav-item-text').innerText;
                        const secondaryText = button.querySelector('.nav-item-text').innerText;
                        console.log(primaryText)
                        console.log(secondaryText)
                        updateURLParameter('path1', primaryText);
                        updateURLParameter('path2', secondaryText);
                        updateMainContent(primaryText, secondaryText);
                        location.reload();
                    });
                });
            }

            function togglePopupVisibility(show) {
                const popup = document.getElementById('popup-wrapper');
                if (show) {
                    popup.classList.add('popup-visible');
                    popupVisible = true;
                    document.querySelectorAll('.tooltip').forEach(tooltip => {
                        tooltip.style.display = 'none';
                    });
                } else {
                    popup.classList.remove('popup-visible');
                    popupVisible = false;
                    document.querySelectorAll('.tooltip').forEach(tooltip => {
                        tooltip.style.display = 'none';
                    });
                }
            }

            function handleExpandedState() {
                const sideNav = document.getElementById('sideNav');
                if (!toggleSideNav.dontCollapseAccordions) {
                    const activeSecondary = document.querySelector('.nav-item-secondary.active');
                    if (activeSecondary) {
                        const parentAccordion = activeSecondary.closest('.secondary-item-wrapper').previousElementSibling;
                        if (parentAccordion && parentAccordion.classList.contains('accordion')) {
                            parentAccordion.click();
                        }
                    }
                }
            }

            function handleCollapsedState() {
                const sideNav = document.getElementById('sideNav');

                if (sideNav.classList.contains('sidenav-collapsed') && !toggleSideNav.dontCollapseAccordions) {
                    const allAccordions = document.querySelectorAll('.secondary-item-wrapper');
                    const allChevrons = document.querySelectorAll('.chevron-down');
                    allAccordions.forEach(accordion => accordion.classList.remove('accordion-expand'));
                    allChevrons.forEach(chevron => chevron.classList.remove('chevron-rotate'));
                }
            }

        });


        const defaultActiveTab = document.querySelector(".nav-item-primary.active");
        if (defaultActiveTab) {
            setActive(defaultActiveTab);
        }

        function setActive(element) {
            if (currentActive) {
                currentActive.classList.remove("active");
            }
            element.classList.add("active");
            currentActive = element;
        }

        function updateURLParameter(param, value) {
            const url = new URL(window.location);
            url.searchParams.set(param, value);
            window.history.replaceState({}, '', url);
        }


        function toggleSideNav() {
            const sideNav = document.getElementById('sideNav');
            sideNav.classList.toggle('sidenav-collapsed');
            applyNavState();
        }

        function applyNavState() {
            const sideNav = document.getElementById('sideNav');

            document.querySelectorAll('.tooltip').forEach(tooltip => {
                tooltip.style.display = 'none';
            });

            if (sideNav.classList.contains('sidenav-collapsed')) {
                NavExpand = false;
                if (hoverExpandStatus) {
                    sideNav.addEventListener('mouseenter', handleMouseEnter);
                    sideNav.addEventListener('mouseleave', handleMouseLeave);
                }
                updateURLParameter('NavExpand', false);
            } else {
                NavExpand = true;
                sideNav.removeEventListener('mouseenter', handleMouseEnter);
                sideNav.removeEventListener('mouseleave', handleMouseLeave);
                updateURLParameter('NavExpand', true);
            }

            if (sideNav.classList.contains('sidenav-collapsed')) {
                const allAccordions = document.querySelectorAll('.secondary-item-wrapper');
                const allChevrons = document.querySelectorAll('.chevron-down');

                allAccordions.forEach(accordion => {
                    accordion.classList.remove('accordion-expand');
                });
                allChevrons.forEach(chevron => {
                    chevron.classList.remove('chevron-rotate');
                });
            } else {
                // Check for active secondary items and open their parent accordion
                const activeSecondary = document.querySelector('.nav-item-secondary.active');
                if (activeSecondary) {
                    const parentAccordion = activeSecondary.closest('.secondary-item-wrapper').previousElementSibling;
                    if (parentAccordion && parentAccordion.classList.contains('accordion')) {
                        parentAccordion.click();
                    }
                }
            }
        }


        function checkhoverExpandStatus() {
            const sideNav = document.getElementById('sideNav');
            if (hoverExpandStatus == true && NavExpand == false) {
                sideNav.addEventListener('mouseenter', handleMouseEnter);
                sideNav.addEventListener('mouseleave', handleMouseLeave);
            } else {
                sideNav.removeEventListener('mouseenter', handleMouseEnter);
                sideNav.removeEventListener('mouseleave', handleMouseLeave);
            }
        }

        function handleMouseEnter() {
            clearTimeout(hoverTimer);
            hoverTimer = setTimeout(expandSideNav, 300);
        }

        function handleMouseLeave() {
            clearTimeout(hoverTimer);
            hoverTimer = setTimeout(collapseSideNav, 200);
        }

        function expandSideNav() {
            const sideNav = document.getElementById('sideNav');
            sideNav.classList.remove('sidenav-collapsed');
            handleExpandedState();
        }

        function collapseSideNav() {
            const sideNav = document.getElementById('sideNav');
            sideNav.classList.add('sidenav-collapsed');
            handleCollapsedState();
        }

        checkhoverExpandStatus();


        function handleExpandedState() {
            const sideNav = document.getElementById('sideNav');
            if (!toggleSideNav.dontCollapseAccordions) {
                const activeSecondary = document.querySelector('.nav-item-secondary.active');
                if (activeSecondary) {
                    const parentAccordion = activeSecondary.closest('.secondary-item-wrapper').previousElementSibling;
                    if (parentAccordion && parentAccordion.classList.contains('accordion')) {
                        parentAccordion.click();
                    }
                }
            }
        }

        function handleCollapsedState() {
            const sideNav = document.getElementById('sideNav');
            if (sideNav.classList.contains('sidenav-collapsed') && !toggleSideNav.dontCollapseAccordions) {
                const allAccordions = document.querySelectorAll('.secondary-item-wrapper');
                const allChevrons = document.querySelectorAll('.chevron-down');
                allAccordions.forEach(accordion => accordion.classList.remove('accordion-expand'));
                allChevrons.forEach(chevron => chevron.classList.remove('chevron-rotate'));
            }
        }
    </script>
</body>
</html>
